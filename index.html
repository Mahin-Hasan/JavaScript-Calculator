<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>build Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <!-- calculator body -->
    <section>
        <div class="container responsive">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12">
                    <label  class="form-label mt-2 mb-0">Enter first number</label>
                    <input placeholder="" type="number" id="first_input"
                        class="form-control border rounded-0 py-3 formbg-color" >
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12">
                    <label  class="form-label mt-2 mb-0">Enter second number</label>
                    <input placeholder="" type="number" id="second_input"
                        class="form-control border rounded-0 py-3 formbg-color" >
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
                    <button id="btn_add" class="btn-style" onclick="onAddButtonClick()">+</button>

                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
                    <button id="btn_sub" class="btn-style" onclick="onSubButtonClick()">-</button>

                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
                    <button id="btn_mul" class="btn-style"onclick="onMulButtonClick()">*</button>

                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
                    <button id="btn_div" class="btn-style"onclick="onDivButtonClick()">/</button>

                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12">
                    <label for="inputPassword5" class="form-label mt-2 mb-0">Result</label>
                    <input placeholder="" type="number" id="result_field"
                        class="form-control border rounded-0 py-3 formbg-color" >
                </div>
            </div>
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
                <button id="btn_clear " onclick="clearField()" class="mt-4">CLEAR</button>

            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
